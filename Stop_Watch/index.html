<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2588a978d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="btns">
            <button onclick="watchStop()" class="stop-btn"><i class="fas fa-stop"></i></button>
            <button onclick="watchStart()" class="play-btn"><i class="fas fa-play"></i></button>
            <button onclick="watchReset()"class="reset-btn"><i class="fas fa-redo-alt"></i></button>

    </div>
</div>

<script>
    let[sec,min,hr] = [0,0,0];    
    let displayTime =document.getElementById("displayTime");
    let timer=null;
    function stopwatch(){
        sec++;
        if(sec==60){
            sec=0;
            min++;
            if(min==60)
            {
                min=0;
                hr++;
            }
        }
        const formattedTime = `${padNumber(hr)}:${padNumber(min)}:${padNumber(sec)}`;
            displayTime.innerHTML = formattedTime;
        }

    function watchStart(){
        if(timer!=null){
            clearInterval(timer);
        }
       timer= setInterval(stopwatch,1000);
    }
    function padNumber(num) {
            return num < 10 ? `0${num}` : num;
        }
function watchStop(){
    clearInterval(timer);
}

function watchReset(){
    clearInterval(timer);
    [sec,min,hr]=[0,0,0];
    displayTime.innerHTML="00:00:00";
}

    </script>



</body>
</html>
